<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, maximus-scale=5.0, minimum-scale=1.0">
    <title>Form</title>
</head>
<body>
   <form>
        <fieldset>
            <legend>Бронирование столика в ресторанном комплексе «Прованс»</legend>
            <label for="name">Ваше имя</label>
            <input type="text" id="name" name="name" required>
            <br>
            <br>

            <label for="phone-number">Мобильный телефон</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="+375(_ _) _ _ _ _ _ _ _" required>
            <br>
            <br>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>

            <label for="persons">Количество персон</label>
            <input type="number" id="persons" name="persons">
            <br>
            <br>

            <label for="date">Дата посещения</label>
            <input type="date" id="date" name="date" required>
            <br>
            <br>

            <label for="time">Время посещения</label>
            <input type="time" id="time" name="time" required>
            <br>
            <br>

            <label for="text">Комментарий</label>
            <br>
            <br>
            <textarea id="text" name="text" placeholder="Пожелание к брони" rows="20" cols="90" autofocus></textarea>
            <br>
            <br>

            <button type="submit">Забронировать</button>            
        </fieldset>

   </form>


</body>
</html>
